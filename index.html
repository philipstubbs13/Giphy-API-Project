<!DOCTYPE html>
<html>
<head>
	<title>Goin' Pro</title>

	<!--Bootstrap CDN link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!--Bootswatch link-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

	<!--Reset css file-->
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

	<!--External css file-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--JQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--Font Awesome link-->
	<script src="https://use.fontawesome.com/abd289e58f.js"></script>

</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary pb-5 mb-5 text-white">
					<a class="navbar-brand" href="#">Goin' Pro<small>Search for gifs of your favorite athletes - past, present, and future.</small></a>
				</nav>
			</div>
		</div>

		<div class="row">
			<!--Create a placeholder to hold the buttons-->
			<div class="col-md-8" id="giphy-buttons">
				<div class="card">
				  <div class="card-header bg-primary text-white">
				    <h5>Select an athelete</h5>
				  </div>
				  <div class="card-body bg-secondary" id="athlete-btn-div">
				  </div>
				</div>
			</div>

			<div class="col-md-4">
				<!--Create a search box and submit button-->
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h5>Add your favorite athlete</h5>
					</div>
					<div class="card-body bg-secondary">
						<p>Enter first and last name of your favorite athlete. For example, Michael Jordan.</p>
						<form class="form-inline my-2 my-lg-0">
							<div>
		      					<input class="form-control mr-sm-2 mb-3" type="search" placeholder="Michael Jordan" aria-label="Search" id="athlete-input">
		      				</div>
		      				<div>
		      					<button class="btn btn-dark my-2 my-sm-0" type="submit" id="submit-button"><i class="fa fa-plus" aria-hidden="true"></i></button>
		      				</div>
		    			</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row pt-4">
			<div class="col-md-12">
				<!--Create a section for displaying the giphy search results-->
				<div class="card">
				  <div class="card-header bg-primary text-white">
				    <h5>Gif search results</h5>
				  </div>
				  <div class="card-body bg-secondary" id="results-div">
				  </div>


				</div>
			</div>
		</div>


	</div>

<!--Link to Javascript file-->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
